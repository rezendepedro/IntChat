<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta  http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Chat Rezende</title>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <link rel="stylesheet" href="styles.css"></style>
    </head>
    <body>
      <form id="chat">
          <input type="text" name="username" placeholder="Digite seu usÃ¡rio">
          <div class="messages" style="overflow-x: auto;"></div>
          <input type="text" name="message" placeholder="Digite sua mensagem">
          <button type="submit">Enviar</button>
      </form>
      <script type="text/javascript">
        var socket = io('http://192.168.100.101/'); 
        
        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>' + message.author  + '</strong> ' + message.message +' </div>')
        }
        socket.on('previousMessage', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', function(message){
            renderMessage(message);
        });

        $('input[name=message]').keypress(function(event){
            if(event.keyCode == 13){
                $('#chat').submit();  
            }            
        });       


        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length){
                var messageObject = {
                    author: author + ' diz :',
                    message: message,
                   
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);

                $('input[name=message]').val('');

            }
        })

      </script>
    </body>
</html>
